{{ if .Get "summary" }}
{{ else }}
{{ warnf "missing value for param 'summary': %s" .Position }}
{{ end }}

<details class="collapse-block" {{ if (eq (.Get "openByDefault") true) }} open {{ end }}>
  <summary markdown="span">{{ .Get "summary" | markdownify }}</summary>
  <div class="collapse-content">
    {{ .Inner | markdownify }}
  </div>
</details>
